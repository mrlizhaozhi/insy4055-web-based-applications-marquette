<!DOCTYPE HTML>

<meta charset="UTF-8">
<head>
<script type="text/javascript">
var roll_in=new Array();
var roll_out=new Array();
var label= new Array();
for(i=0; i<6; i++){
	roll_in[i]=new Image();
	roll_out[i]=new Image();
}
roll_in[0].src="pic/airportsmall2.png";
roll_in[1].src="pic/templesmall2.png";
roll_in[2].src="pic/buildingsmall2.png";

roll_out[4].src="pic/lionsmall.png";
roll_out[5].src="pic/hotelsmall.png";

label[0]="Changi Airport";
label[1]="A Temple";
label[2]="Traditional Chinese Building";
label[3]="Garden by the Bay";
label[4]="Merlion Singapura";
label[5]="Marina Bay Sands (Singapore)";

function change(whichOne){
	document.images[0].src=roll_out[whichOne].src;
	document.simpleForm.label.value=label[whichOne].value;

}

function dodisfirst(){
	document.images[0].src=roll_out[0].src;
	document.simpleForm.mingpian.value=label[0].value;
}
</script>
<style type="text/css">
img{

}
img:hover{			
	opacity:1;
}
</style>
</head>
