			}
			
			else{
				oCount++;
				<!-- NumMove++; -->
				document.simpleForm.txtNumO.value=oCount;
			}
			fnReset();
			return;
		}
		else if(NumMove==9){
			alert("The game is tied!");
			NumTie++;
			document.simpleForm.txtTie.value=NumTie;
			fnReset();
			return;
		}
		else{
			changeSymbol();
			return;
		}
	}

function changeSymbol(){
	if (trigger=="X"){
		trigger="O";
		document.simpleForm.txtMove.value="O"; //this indicates which player to move next.
	}
	else{
		trigger="X";
		document.simpleForm.txtMove.value="X";
	}
}


function checkWin(){
	with(document.simpleForm){
		// check rows
		if((b1.value==trigger)&&(b2.value==trigger)&&(b3.value==trigger)){
			return true;
		}
		else if((b4.value==trigger)&&(b5.value==trigger)&&(b6.value==trigger)){
			return true;
		}
		else if((b7.value==trigger)&&(b8.value==trigger)&&(b9.value==trigger)){
			return true;
		}
		// check columns
		else if((b1.value==trigger)&&(b4.value==trigger)&&(b7.value==trigger)){
			return true;
		}
		else if((b2.value==trigger)&&(b5.value==trigger)&&(b8.value==trigger)){
			return true;
		}
		else if((b3.value==trigger)&&(b6.value==trigger)&&(b9.value==trigger)){
			return true;	
		}
		// check diagonals
		else if((b1.value==trigger)&&(b5.value==trigger)&&(b9.value==trigger)){
			return true;
		}
		else if((b3.value==trigger)&&(b5.value==trigger)&&(b7.value==trigger)){
			return true;
		}	
		else{
			return false;
		}
	}
}


function fnReset(){
	NumMove=0;
	with(document.simpleForm){
		b1.value = "";
		b2.value = "";
		b3.value = "";
		b4.value = "";
		b5.value = "";
		b6.value = "";
		b7.value = "";
		b8.value = "";
		b9.value = "";
		trigger = "X";
	}
}

function fnResetAll(){
	fnReset();
	xCount=0;
	oCount=0;
	NumTie=0;
	with(document.simpleForm){
		txtMove.value="X";
		txtNumX.value="0";
		txtNumO.value=="0";
		txtTie.value="0";
	}
}
