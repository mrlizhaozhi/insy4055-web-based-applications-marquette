		document.simpleForm.showWin.value=cell.value;
	}

		document.simpleForm.showWin.value=document.simpleForm.showWin.value+cell.value;
		}
	GetNum=document.simpleForm.showWin.value;		
	
}  
function clearMemory() { 
 	document.simpleForm.showWin.value=0;
	GetNum=0;
	SumNum=0;
	NumOne=0;

} 

function startAdding(){

	NumOne = parseFloat(GetNum,1);
	GetNum=0;
	document.simpleForm.showWin.value=GetNum;
	updateNumber(cell);
	
}

	NumTwo = parseFloat(GetNum,1);

}
